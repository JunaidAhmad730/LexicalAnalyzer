<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lexical Analyzer</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            text-align: center;
            padding: 50px;
            color: white;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 30px;
            box-shadow: 0px 10px 20px rgba(0,0,0,0.2);
            border-radius: 12px;
            color: black;
        }
        input {
            width: 90%;
            padding: 12px;
            margin: 15px 0;
            border-radius: 6px;
            border: 2px solid #764ba2;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 6px;
            border: none;
            background-color: #667eea;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #5563c1;
        }
        .output {
            margin-top: 20px;
            text-align: left;
            background: #f4f4f4;
            padding: 15px;
            border-radius: 6px;
            font-size: 16px;
            box-shadow: inset 0px 0px 10px rgba(0,0,0,0.1);
        }
        .output p {
            margin: 5px 0;
            padding: 5px;
            background: #e0e0e0;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lexical Analyzer</h1>
        <input type="text" id="expression" placeholder="Enter an algebraic expression">
        <button onclick="analyzeInput()">Analyze</button>
        <div class="output" id="output"></div>
    </div>

    <script src="script.js">
        
    </script>
</body>
</html>
